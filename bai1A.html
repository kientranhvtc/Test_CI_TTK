<body>
    <script>
        function findOppositeNumber(n,firstNum){
            m = n/2;
            oppositeNum = firstNum + m;
            if (oppositeNum > n) oppositeNum = oppositeNum - n;
            return oppositeNum;
        }
        console.log(findOppositeNumber(20,2));
        console.log(findOppositeNumber(10,6));
    </script>
</body>
